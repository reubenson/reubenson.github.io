<!doctype html>
<html>
  <head>
    <title>Reuben Son</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta data-hid="description" name="description" content="Homepage of software developer and musician, Reuben Son">
    <meta name="keywords" content="reuben son, nyc, software engineer, private chronology, electronic music">

  <body>
    <h1>
      frog.us
    </h1>
    <div>
      <button>START</button>
    </div>
    <section class="debug-display">
      <div class="debug-display-item">
        <header>Basic Metrics</header>
        <ul>
          <li>Shyness: <span id="shyness"></span></li>
          <li>Eagerness: <span id="eagerness"></span></li>
        </ul>
      </div>
      <div class="debug-display-item">
        <header>Audio Imprint</header>
        <canvas id="audio-imprint"></canvas>
      </div>
      <div class="debug-display-item">
        <header>FFT</header>
        <canvas id="fft-canvas"></canvas>
        <ul>
          <li>Amplitude: <span id="amplitude"></span></li>
        </ul>
      </div>
    </section>
    <script src="///Users/reubenson/Projects/reubenson.github.io/frog/scripts/main.js"></script>
    <script src="/frog/scripts/main.js"></script>
  </body>
  <style type="text/css">
    body {
      background-color: #f0f0e6;
      display: inline;
      font-family: sans-serif;
      font-weight: 200;
      letter-spacing: 2px;
      margin: 0;
      overflow-x: hidden;
      padding: 0 10px;
      text-align: center;
      width: 100vw;
    }

    h1, h2 {
      font-weight: 300;
      padding: 0 30px;
    }

    ul {
      padding: 0;
    }

    li {
      list-style: none;
      margin: 25px auto;
      padding: 0 30px;
      text-decoration: none;
    }

    a, a:visited {
      border-color: #000;
      border-style: solid;
      box-shadow: 2px 1px black;
      color: #000;
      display: inline-block;
      max-width: 500px;
      padding: 10px;
      text-decoration: none;
      width: calc(100% - 30px);
    }

    button {
      transition: opacity .5s;
    }

    .debug-display {
      display: none;
      opacity: 0;
      padding: 20px;
    }

    .debug-display .debug-display-item {
      border: solid black 1px;
      margin-top: 15px;
      padding: 10px;
    }
    
    .debug-display .debug-display-item li {
      text-align: left;
    }

    .debug-display.unhide {
      display: block;
      opacity: 1;
    }
  </style>
