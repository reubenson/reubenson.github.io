  <script>
    const path = window.location.pathname.replace(/\//g, '');
    const navLinks = document.querySelectorAll('nav a');

    if (path === '') {
      navLinks[0].classList.add('active');
    } else {
      navLinks.forEach(link => {
        if (link.href.includes(path)) {
          link.classList.add('active');
        }
      });
    }
  </script>

<style>
  .chop-container {
    position: absolute;
    width: 150px;
    height: 150px;
    overflow: hidden;
    opacity: 0.8;
  }

  .chop-wrapper {
    filter: blur(1.1px) contrast(5) url(#white-to-transparent);
    background-color: white;
    height: 100%;
    width: 100%;
  }

  .chop-container svg {
    position: absolute;
    bottom: 0;
    right: 0;
    top: 0;
    left: 0;
    margin: auto;
    overflow: visible;
  }

  .chop {
    width: 30%;
    background-image: url('/public/chop-2.png');
    background-size: contain;
    background-position: center;
    background-repeat: no-repeat;
    transform: scaleX(-1);
    position: absolute;
    bottom: 0;
    right: 0;
    top: 0;
    left: 0;
    margin: auto;
    opacity: 0.9;
  }

  .chop-border {
    border: solid black 2px;
    border-radius: 50%;
    height: 70%;
    width: 70%;
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    margin: auto;
  }

  .chop-border.inner {
    display: none;
    height: 55%;
    width: 55%;
  }

  .chop-container text {
    font-size: 40px !important;
    letter-spacing: 10px;
    font-weight: bold;
    font-family: Arial, Helvetica, sans-serif;
    opacity: 0.9;
  }

  .homepage .chop-container {
    z-index: 0;
  }

  .project .chop-container,
  .shop-page .chop-container {
    opacity: 0.025;
    z-index: -1;
  }

</style>

<script>
  // randomize position
  const leftRange = [5, 60];
  const topRange = [-5, 15];
  const chopContainer = document.querySelector('.chop-container');
  const randomX = Math.random() * (leftRange[1] - leftRange[0]) + leftRange[0];
  const randomY = Math.random() * (topRange[1] - topRange[0]) + topRange[0];
  chopContainer.style.left = `${randomX}%`;
  chopContainer.style.top = `${randomY}%`;

  // randomize rotation
  const rotationRange = [-50, 100];
  const randomRotation = Math.random() * (rotationRange[1] - rotationRange[0]) + rotationRange[0];
  chopContainer.style.transform = `rotate(${randomRotation}deg)`;
</script>
