<p>Audio-visual software built for artist/publisher James Hoff, using realtime audio analysis to programmatically détourn Google Maps Street View into audio-reactive cinematography reminiscent of Michael Snow’s <a href="https://www.youtube.com/watch?v=uYr_SvIKKuI"><em>La Région Centrale</em></a>.</p>
<p>This project debuted at the <a href="https://archive.ica.art/whats-on/ica-associates-pan-present-james-hoff-lee-gamble-steve-warwick-nora-khan-tcf/index.html">London ICA in 2016</a>, and has been presented internationally at galleries and music festivals alike. A notable iteration of this project was published on <a href="https://p-a-n.org/releases/">PAN records</a> in 2019 as a standalone video, which was produced without any edits.</p>
