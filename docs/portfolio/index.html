
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reuben Son</title>
    <meta name="description" content="Reuben Son: software developer, sound artist, and ceramist">
    <meta name="keywords" content="reuben son, nyc, software engineer, private chronology, electronic music, ceramics">
    <link rel="stylesheet" href="/project-slides.css">
    <link rel="icon" type="image/png" href="/favicon.png">
    
    <script src="/splide.min.js"></script>
    <link rel="stylesheet" href="/splide.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">

<style>
  h1, h2, h3, h4, h5, h6 {
    font-family: "Ibarra Real Nova", serif;
    font-weight: 300;
  }
</style>

    <style>
  
  
.broider {
  border-image: url('/public/pixilart-drawing.png') 9 9 round;
  border-width:  9px;
  border-style:  solid;
}

@media print {
  .broider {
    border: none;
  }
}


</style>

    <style>
      @media print {
        .content {
          overflow: auto;
          height: auto;
        }

        .splide__list {
          display: block;
        }
        
        li.splide__slide {
          border: none;
          height: calc(100vh - 20px);
        }

        div.splide__slide {
          border: none;
        }

        figure.splide__slide {
          height: 100%;
          width: 100%;
        }

        .splide__arrow {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="content">
      <section class="splide" aria-label="Reuben Son">
        <div class="splide__track">
          <ul class="splide__list">
            
          </ul>
        </div>
      </section>
    </div>
    <script>
      new Splide( '.splide' ).mount();
    </script>
  </body>
</html>
